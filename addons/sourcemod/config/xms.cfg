	"SourceTV"
	{    
		// Folder to save demos relative to hl2mp folder. Folder should exist.
		"DemoPath" "demos"
	}
  
	"Discord"
	{
		// URL of the webhook you have created on your Discord server
		"WebHookURL"	""
		
		// Discord invite link - make sure it is not a temporary invite
		// If set, a link to join the discord server will be sent in chat after the match
		"DiscordURL"	""
		
