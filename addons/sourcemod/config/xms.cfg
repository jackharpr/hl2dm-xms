"xms"
{
	// This should be the same or a shorter version of your hostname
	"ServerName"	"Sydney Matchserver"
	
	// Community URL for welcome message - leave blank to disable
	"ServerURL"		"www.hl2dm.pro"

	"GameModes"
	{
		// Name of gamemode. Modes should always be lowercase.
		"dm"
		{
			// Full/descriptive name of gamemode
			"Name"				"Deathmatch"
			
			// Command to execute
			"ServerCommand"		"exec gamemodes/dm"
			
			// Whether to allow competitive matches on this mode
			"Matchable"			"1"
			
			// Whether to enable sudden-death 1 minute overtime on this mode
			"Overtime"			"1"
			
			// If set, changing to this mode without specifying a map will load this map:
			"DefaultMap"		""
		}
    
		"tdm"
		{
			"Name"				"Team Deathmatch"
			"ServerCommand"     "exec gamemodes/tdm"
			"Matchable"			"1"
			"Overtime"			"1"
			"DefaultMap"		""
		}
    
		"jm"
		{
			"Name"				"Jump Mode"
			"ServerCommand"		"exec gamemodes/jm"
			"Matchable"			"0"
			"Overtime"			"0"
			"DefaultMap"		"ultimatejumps_extreme_b04"
		}
	
		"lgdm"
		{
			"Name"				"Low-Grav Deathmatch"
			"ServerCommand"		"exec gamemodes/lgdm"
			"Matchable"			"1"
			"Overtime"			"1"
			"DefaultMap"		""
		}
	}
  
	"MapModes"
	{
		// On server startup, the first item in $default will be chosen as the gamemode:
		
		"$default"				"dm,tdm"
		
		// If a mode is one of these defaults, it will be retained between map changes, unless...
		
		"ultimatejumps_extreme_b04" "jm"
		
		// Above we have defined a mode to be selected automatically when someone runs this map.
		// This can still be overriden by also specifying the gamemode in the run command (eg !run dm ultimatejumps)
	
		// More jump maps
		"3run_b1"					"jm"
