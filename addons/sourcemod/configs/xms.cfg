"xms"
{
    // This should be the same or a shorter version of your hostname
    "ServerName"    "Another XMS Server"
    
    "WelcomeMessage"
    {
        // A welcome chat message to be sent to players when they connect
        // Leave lines blank to disable them
        
        "Line1"     "Commands: !run, !list, !start, !stop, !pause"
        "Line2"     "Available gamemodes: dm, tdm, lgdm, jm"
        "Line3"     ""
        "Line4"     ""
    }

    "GameModes"
    {
        // Name of the gamemode. Modes should always be lowercase:
        
        "dm"
        {
            // Full descriptive name of the gamemode:
            
            "Name"              "Deathmatch"
            
            // Command to execute when this gamemode is loaded:
            
            "ServerCommand"     "exec gamemodes/dm"
            
            // Mapcycle file to use on this mode (relative to hl2mp/cfg folder):
            
            "Mapcycle"          "mapcycle_dm.txt"
            
            // Whether to allow competitive matches on this mode:
            
            "Matchable"         "1"
            
            // Whether to enable sudden-death overtime on this mode:
            
            "Overtime"          "1"
            
            // If set, changing to this mode will default to the given map, if no map is specified in !run command:
            
            "DefaultMap"        ""
            
            // Whether to show keypress HUD to non-spectators:
            
            "SelfKeys"          "0"
        }
    
        "tdm"
        {
            "Name"              "Team Deathmatch"
            "ServerCommand"     "exec gamemodes/tdm"
            "Mapcycle"          "mapcycle_tdm.txt"
            "Matchable"         "1"
            "Overtime"          "1"
            "DefaultMap"        ""
            "SelfKeys"          "0"
        }
    
        "jm"
        {
            "Name"              "Jump Mode"
            "ServerCommand"     "exec gamemodes/jm"
            "Mapcycle"          "mapcycle_jm.txt"
            "Matchable"         "0"
            "Overtime"          "0"
            "DefaultMap"        "ultimatejumps_extreme_b04"
            "SelfKeys"          "1"
        }
    
        "lgdm"
        {
            "Name"              "Low-Grav Deathmatch"
            "ServerCommand"     "exec gamemodes/lgdm"
            "Mapcycle"          "mapcycle_lgdm.txt"
            "Matchable"         "1"
            "Overtime"          "1"
            "DefaultMap"        ""
            "SelfKeys"          "0"
        }
    }
  
    "MapModes"
    {
        // Default modes.
        // On server startup, the first item in $default will be chosen as the gamemode:
        
        "$default"              "dm,tdm"
        
        // If a mode is one of the above defaults, it will always be retained between map changes, unless...
        
        "ultimatejumps_extreme_b04" "jm"
        // Above we have defined a mode to be selected automatically when someone runs this map.
        // This can still be overriden by also specifying the gamemode in the run command (eg !run dm ultimatejumps)
    
        // More jump maps:
        
        "3run_b1"                       "jm"
        "academy_followthenub_v5"       "jm"
        "academy_nubjumper_v6"          "jm"
        "ancient_jumps_final"           "jm"
        "bhop_mist_d"                   "jm"
        "jm_3d"                         "jm"
        "jm_glowjumps"                  "jm"
        "jm_insanesjumps_b2"            "jm"
        "jm_jegypt"                     "jm"
        "jm_jumpdifferent_v07"          "jm"
        "jm_jumpscolors_b9"             "jm"
        "jm_kenira"                     "jm"
        "jm_lunarjumps_b8"              "jm"
        "jm_nightmaresjumps_b4"         "jm"
        "jm_originalsjumps_b3"          "jm"
        "jm_overground_fix"             "jm"
        "jm_psyjumps_r1"                "jm"
        "jm_tasku"                      "jm"
        "ju_loip104_jumping_finished"   "jm"
        "jump_bunny_ruins_beta_v2"      "jm"
        "jump_journey_b2"               "jm"
        "jump_long_try_04"              "jm"
        "jump_portal_b83"               "jm"
        "jumpstyle"                     "jm"
        "jumpstyle_nub_v1"              "jm"
        "stylejumps_nub_v1"             "jm"
        "stylejumps_tkm_b5"             "jm"
        "stylejumps_v2"                 "jm"
        "tr_ptrain_b02_d"               "jm"
        "ultimatejumps_extreme_b04"     "jm"
        "ptrain"                        "jm"
        "vitamin_jumpsb7"               "jm"
        "work_r1"                       "jm"
        
        // This map is no fun on normal grav:
        
        "dm_blades" "lgdm"
    }
  
    "MapAbbrevs"
    {
        // Abbreviations for the !run command:
        
        "aa"        "aim_arena_reloaded"
        "aim"       "aim_arena_reloaded"
        "aw"        "dm_aerowalk"
        "aero"      "dm_aerowalk"
        "air"       "dm_airfusion_final"    
        "arena"     "dm_arena_new_final"
        "back"      "dm_backdoor"
        "bio"       "dm_biohazard_cal"  
        "cav"       "dm_caverns_r1"     
        "col"       "dm_collapse_r2"
        "cross"     "dm_crossover_b2"
        "fr"        "dm_frenzy_cu"      
        "frenzy"    "dm_frenzy_cu"
        "hx"        "dm_helix"      
        "inf"       "dm_infinity"       
        "int"       "dm_intensity_cu"       
        "iron"      "dm_ironfist_prefinal"
        "alive"     "dm_is_alive"       
        "kbh"       "dm_killbox_kbh_2_fix2" 
        "kbh2"      "dm_killbox_kbh_2_fix2"
        "killbox"   "dm_killbox_kbh_2_fix2" 
        "ld"        "dm_lockdown"       
        "ld6"       "dm_lockdown_r6"    
        "ldr6"      "dm_lockdown_r6"
        "la"        "dm_lostarena_rpg"
        "lostarena" "dm_lostarena_rpg"
        "lv"        "dm_lostvillage_r1" 
        "middle"    "dm_middlestash_b6"
        "mil"       "dm_milieu_final"
        "nova"      "dm_nova_prospekt_b4"
        "octa"      "dm_octagon"        
        "ow"        "dm_overwatch_cu"   
        "over"      "dm_overwatch_cu"
        "overwatch" "dm_overwatch_cu"
        "power"     "dm_powerhouse" 
        "pro"       "dm_proelium"
        "resi"      "dm_resident_cu"    
        "tig"       "dm_tigcrik_r2"     
        "train"     "dm_trainzzz"
        "under"     "dm_undercastle_r1"
        "uc"        "dm_undercastle_r1"
        "ice"       "dm_icepick"
        "nuke"      "dm_nuclearis_rc1"
        "a2k"       "a2k_crossbow_vs_357"
        "br"        "pg_bloodrun"
    }
  
    "Match"
    {
        // Command to execute when a match is started
        // This will override any gamemode-specific settings
        "ServerCommand" "exec server_match"
    }
  
    "SourceTV"
    {    
        // Folder where demos will be saved locally, relative to hl2mp folder.
        "DemoFolder" "demos"
        
        // If enabled, we will compress demos to save bandwidth / disk space
        // Requires System2 extension
        "ZipDemos" "0"
    
        "UploadDemos"
        {
            // Requires System2 extension
            // If enabled, we will upload demos via FTP
            "Enable" "0"
            
            // If enabled, we will delete the local copy of the demo after uploading
            "PurgeLocal" "0"

            // FTP host, either a domain name or IP address
            "Host"  ""
            
            // FTP port, usually 21
            "Port"  "21"
            
            // FTP username
            "Username" ""
            
            // FTP password
            "Password" ""
            
            // Directory to save the demos in
            "Path" "public_html/demos"
            
            // Full HTTP(s) URL of the upload path. Leave blank to disable announcement of demo links
            "URL" "https://hl2dm.pro/demos"
        }
    }
  
    "Discord"
    {
        // URL of the webhook you have created on your Discord server for posting match results
        "WebHookURL"    ""
    }
}
